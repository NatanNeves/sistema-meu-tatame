<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        body {
            background-color: #4e73df;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .signup-link {
            margin-top: 15px;
            text-align: center;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .text-danger {
            color: red;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Crie sua conta</h2>
    <form method="POST" th:action="@{/cadastro}" th:object="${administrador}">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" th:field="*{nome}" placeholder="Digite seu nome completo" required>
        <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>

        <label for="equipe">Nome da equipe</label>
        <input type="text" id="equipe" th:field="*{equipe}" placeholder="Digite o nome da equipe" required>
        <div class="text-danger" th:if="${#fields.hasErrors('equipe')}" th:errors="*{equipe}"></div>

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Digite seu email" required>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <label for="senha">Senha</label>
        <input type="password" id="senha" th:field="*{senha}" placeholder="Digite sua senha" required>
        <div class="text-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>

        <label for="confirmacaoSenha">Confirmar senha</label>
        <input type="password" id="confirmacaoSenha" th:field="*{confirmacaoSenha}" placeholder="Confirme sua senha" required>
        <div class="text-danger" th:if="${#fields.hasErrors('confirmacaoSenha')}" th:errors="*{confirmacaoSenha}"></div>

        <button type="submit" class="btn">Cadastrar</button>
    </form>

    <div class="signup-link">
        <p><a th:href="@{/login}">JÃ¡ tem uma conta?</a></p>
    </div>
</div>

</body>
</html>
