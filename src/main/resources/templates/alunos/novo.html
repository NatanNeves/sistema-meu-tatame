<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Alunos</title>
    <!-- Outros links de estilo e scripts -->
</head>
<body>

<div th:replace="~{compartilhados/header}"></div>

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Novos Alunos</h1>
    <p class="mb-4">Aqui você cadastra novos alunos.</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4" style="padding: 30px; width: 800px; margin-left: 15px;">
        <form method="POST" action="/alunos/criar" onsubmit="return confirm('Confirma ação?')">
            <!-- Dados Pessoais -->
            <h5><strong>Dados Pessoais</strong></h5>
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome completo" style="width: 90%;">
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de nascimento</label>
                <input type="text" class="form-control" id="dataNascimento" name="dataNascimento" placeholder="dd/MM/yyyy" style="width: 90%;" pattern="^\d{2}/\d{2}/\d{4}$" title="dd/mm/aaaa">
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg)</label>
                <input type="number" class="form-control" id="peso" name="peso" placeholder="Ex: 72.5" step="0.1" style="width: 90%;">
            </div>

            <!-- Contato -->
            <h5 class="mt-4"><strong>Contato</strong></h5>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" style="width: 90%;">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail" style="width: 90%;">
            </div>

            <!-- Endereço -->
            <h5 class="mt-4"><strong>Endereço</strong></h5>
            <div class="form-group">
                <label for="enderecoRua">Rua</label>
                <input type="text" class="form-control" id="enderecoRua" name="enderecoRua" placeholder="Ex: Rua das Flores" style="width: 90%;">
            </div>
            <div class="form-group">
                <label for="enderecoNumero">Número</label>
                <input type="text" class="form-control" id="enderecoNumero" name="enderecoNumero" placeholder="Ex: 123" style="width: 90%;">
            </div>
            <div class="form-group">
                <label for="enderecoBairro">Bairro</label>
                <input type="text" class="form-control" id="enderecoBairro" name="enderecoBairro" placeholder="Digite o bairro" style="width: 90%;">
            </div>
            <div class="form-group">
                <label for="enderecoCidade">Cidade</label>
                <input type="text" class="form-control" id="enderecoCidade" name="enderecoCidade" placeholder="Digite a cidade" style="width: 90%;">
            </div>

            <!-- Dados da Academia -->
            <h5 class="mt-4"><strong>Informações da Academia</strong></h5>
            <div class="form-group">
                <label for="graduacao">Graduação</label>
                <input type="text" class="form-control" id="graduacao" name="graduacao" placeholder="Ex: Faixa azul" style="width: 90%;">
            </div>
            <div class="form-group">
                <label for="dataGraduacao">Data da graduação</label>
                <input type="text" class="form-control" id="dataGraduacao" name="dataGraduacao" placeholder="dd/MM/yyyy" style="width: 90%;" pattern="^\d{2}/\d{2}/\d{4}$" title="dd/mm/aaaa">
            </div>

            <div class="form-group">
                <label for="turma">Turma</label>
                <input type="text" class="form-control" id="turma" name="turma" placeholder="Ex: Adulto, Infantil" style="width: 90%;">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" class="form-control" id="categoria" name="categoria" placeholder="Ex: Leve, Médio, Pesado" style="width: 90%;">
            </div>

            <!-- Observações -->
            <div class="form-group mt-4">
                <label for="observacoes">Observações</label>
                <textarea class="form-control" id="observacoes" name="observacoes" rows="3" placeholder="Anotações adicionais" style="width: 90%;"></textarea>
            </div>

            <!-- Botão -->
            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
    </div>

</div>
<!-- /.container-fluid -->
<div th:replace="~{compartilhados/footer}"></div>

</body>
</html>
