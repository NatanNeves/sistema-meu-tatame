<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nova Chamada</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-check-label {
            font-size: 1.1rem;
            margin-left: 8px;
        }

        .container-fluid {
            max-width: 900px;
            margin-top: 20px;
        }

        .section-title {
            margin-bottom: 20px;
            color: #4e73df;
        }

        .form-check {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        /* Checkbox moderno */
        .form-check-input {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #4e73df; /* para navegadores modernos */
        }

        /* Fallback para navegadores que não suportam accent-color */
        .form-check-input:checked {
            background-color: #4e73df;
            border-color: #4e73df;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>

<div th:replace="~{compartilhados/header}"></div>

<div class="container-fluid">
    <h1 class="h3 mb-2 section-title">Nova Chamada</h1>
    <p class="mb-4">Marque os alunos como presentes e deixe em branco os ausentes.</p>

    <form method="post" action="/chamadas/salvar">
        <input type="hidden" name="data" th:value="${data}" />

        <!-- Kids 1 -->
        <div class="mb-4">
            <h4 class="h5 text-primary">Kids 1 (até 5 anos)</h4>
            <div th:each="aluno : ${turmaDTO.kids1}" class="form-check">
                <input type="checkbox" class="form-check-input" th:name="'presente_' + ${aluno.id}" id="'presente_' + ${aluno.id}" />
                <label class="form-check-label" th:for="'presente_' + ${aluno.id}" th:text="${aluno.nome}">Nome do Aluno</label>
            </div>
        </div>

        <!-- Kids 2 -->
        <div class="mb-4">
            <h4 class="h5 text-primary">Kids 2 (6 a 8 anos)</h4>
            <div th:each="aluno : ${turmaDTO.kids2}" class="form-check">
                <input type="checkbox" class="form-check-input" th:name="'presente_' + ${aluno.id}" id="'presente_' + ${aluno.id}" />
                <label class="form-check-label" th:for="'presente_' + ${aluno.id}" th:text="${aluno.nome}">Nome do Aluno</label>
            </div>
        </div>

        <!-- Kids 3 -->
        <div class="mb-4">
            <h4 class="h5 text-primary">Kids 3 (9 a 12 anos)</h4>
            <div th:each="aluno : ${turmaDTO.kids3}" class="form-check">
                <input type="checkbox" class="form-check-input" th:name="'presente_' + ${aluno.id}" id="'presente_' + ${aluno.id}" />
                <label class="form-check-label" th:for="'presente_' + ${aluno.id}" th:text="${aluno.nome}">Nome do Aluno</label>
            </div>
        </div>

        <!-- Adultos -->
        <div class="mb-4">
            <h4 class="h5 text-primary">Adultos (13+ anos)</h4>
            <div th:each="aluno : ${turmaDTO.adultos}" class="form-check">
                <input type="checkbox" class="form-check-input" th:name="'presente_' + ${aluno.id}" id="'presente_' + ${aluno.id}" />
                <label class="form-check-label" th:for="'presente_' + ${aluno.id}" th:text="${aluno.nome}">Nome do Aluno</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Salvar Chamada</button>
    </form>

</div>

<div th:replace="~{compartilhados/footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
